    <style>
      body {
        margin: 0;
        padding-top: 75px;
        font-family: "Avenir", sans-serif;
        color: white;
        background: radial-gradient(circle, coral, midnightblue, black);
        background-size: 400% 400%;
        animation: gradientAnimation 30s ease infinite;
      }

      @keyframes gradientAnimation {

        0%,
        100% {
          background-position: 200% 200%;
        }

        50% {
          background-position: 150% 150%;
        }
      }

      a {
        color: white;
        text-decoration: none;
      }


      nav {
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .website-title,
      nav a {
        color: white;
        text-decoration: none;
        padding: 14px 16px;
        display: inline-block;
      }

      .website-title {
        text-decoration: none;
        pointer-events: none;
        float: left;
        margin: 15px 20px;
      }


      nav a {
        float: right;
        margin-top: 15px;
      }

      a:hover {
        color: navy
      }

      nav a:hover {
        background-color: white;
        color: black;
      }

      .content-block {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .heading {
        text-align: right;
      }

      .text-block {
        margin-top: 10px;
      }

      .image-block {
        margin-top: 10px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      hr {
        margin-top: 20px;
      }

      h2 {
        text-transform: uppercase;
        font-size: 14px;
      }
    </style>
  </head>
