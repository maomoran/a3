<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <style>
      body {
        margin: 0;
        padding-top: 75px;
      	color: white;
        background: linear-gradient(45deg, black, navy, yellow);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      nav {
        background: navy;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      
      nav a {
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav a:hover {
        background-color: white;
        color: white
      }
    </style>
  </head>
  <body>

<nav>
    <a href="#photos">Photos</a>
    </nav>
  </body>
</html>
