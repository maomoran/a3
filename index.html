<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micascreativecorner</title>
    <style>
      body {
        margin: 0;
        padding-top: 75px;
        font-family: "Avenir", sans-serif;
        color: white;
        background: radial-gradient(circle, coral, midnightblue, black);
        background-size: 400% 400%;
        animation: gradientAnimation 30s ease infinite;
      }

      @keyframes gradientAnimation {

        0%,
        100% {
          background-position: 200% 200%;
        }

        50% {
          background-position: 150% 150%;
        }
      }

      a {
        color: white;
        text-decoration: none;
      }


      nav {
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .website-title,
      nav a {
        color: white;
        text-decoration: none;
        padding: 14px 16px;
        display: inline-block;
      }

      .website-title {
        text-decoration: none;
        pointer-events: none;
        float: left;
      }


      nav a {
        float: right;
        margin-top: 15px;
      }

      a:hover {
        color: gold
      }

      nav a:hover {
        background-color: white;
        color: black;
      }

      .content-block {
        width: 95%;
        margin: 50px auto;
        border-top: 1px solid;
        border-bottom: 1px solid;
        overflow: hidden;
      }

      .heading-block {
        float: left;
        text-align: right;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 20px;
      }

      .text-block {
        float: left;
        width: 20%;
        margin: 10px 70px;
      }

      .image-block {
        float: right;
        width: 40%;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 10px 0px;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="website-title">Mica Andrea Morante</a>
      <a href="#contact">Contact</a>
      <a href="#photos">Photos</a>
      <a href="#poems">Poems</a>
    </nav>
    <div class="content-block">
      <div class="heading-block">Contact</div>
      <div class="text-block">
        <p><a href="mailto:info@example.com?subject=Inquiry&body=Hello%20there,">maomoran@uwaterloo.ca</a></p>
        <p><a href="tel:+1234567890">(905) 251-7945</a></p>
        <p><a href="https://www.instagram.com/mi.caam/" target="_blank">instagram</a></p>
      </div>
      <div class="image-block">
        <img src="IMG_3464 2.JPG" alt="me holding a camera">
      </div>
    </div>
    <footer>
      <p>Made for GBDA228</p>
      <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Never back down, never what?</a></p>
    </footer>
  </body>
</html>
