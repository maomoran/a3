<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <style>
      body {
        margin: 0;
        padding-top: 75px;
        font-family: "Avenir", sans-serif;
        color: white;
        background: linear-gradient(45deg, gold, darkorange, coral, darkslateblue, midnightblue, black);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      nav {
        background-color: ;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .website-title,
      nav a {
        color: white;
        text-decoration: none;
        padding: 14px 16px;
        display: inline-block;
      }

      .website-title {
        text-decoration: none;
        pointer-events: none;
        float: left;
        margin: 15px 20px;
      }

      nav a {
        float: right;
        margin-top: 15px;
      }

      nav a:hover {
        background-color: white;
        color: black;
      }

      .content-block {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .heading {
        text-align: right;
      }

      .text-block {
        margin-top: 10px;
      }

      .image-block {
        margin-top: 10px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      hr {
        margin-top: 20px;
      }
    </style>
  </head>
